name: Setup Workflow

on:
  push:
    branches:
      - rob/publish-and-release-tool-1120

jobs:
  setup:
    name: Setup job
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Run
        run: |
          cd Setup
          dotnet run -release:3.0.1 Setup/Setup.csproj
      - name: Push
        run: |
          git push