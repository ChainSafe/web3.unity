name: Create Unity Package on push

on: push
  branches: 
    - package-fix

jobs:
  echo:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: |
        find Assets/Editor/ -name \*.meta > metaList
        find Assets/Plugins/ -name \*.meta >> metaList
        find Assets/Resources/ -name \*.meta >> metaList
        find Assets/Web3Unity/ -name \*.meta >> metaList
        find Assets/WebGLTemplates/ -name \*.meta >> metaList
        echo metaList

    - run: mkdir output

    - uses: pCYSl5EDgo/create-unitypackage@master
      with:
        package-path: 'output/web3.unitypackage'
        include-files: metaList
    - uses: actions/upload-artifact@master
      with:
        path: output
        name: package