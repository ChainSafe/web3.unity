name: Sync Branches

on:
  workflow_call:
    inputs:
      base:
        required: true
        type: string
      target:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      base:
        required: true
        description: "Branch to Sync"
        type: string
      target:
        required: true
        description: "Branch to Sync"
        type: string

jobs:
  setup:
    name: Sync Branches ♾️
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.target }}
          lfs: true
          ssh-key: ${{ secrets.DEPLOY_KEY }}
      - name: Sync Branches
        run: |
          git config user.email $git_email
          git config user.name $git_actor
          git merge ${{ github.event.inputs.base }} --allow-unrelated-histories
          git push
        shell: bash
        env:
          git_email: "${{ github.actor }}@users.noreply.github.com"
          git_actor: "${{ github.actor }}"